<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nebula Escape</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scoreboard">
        <div id="high-score">最高得分： 0</div>
        <div id="current-score">得分: 0</div>
    </div>
    <div id="game-area">
        <canvas id="game-canvas" width="500" height="600"></canvas>
        <div id="touch-controls">
		    <button id="btn-left" class="control-button">◀</button>
		    <button id="btn-fire" class="control-button"></button>
		    <button id="btn-right" class="control-button">▶</button>
		</div>
        <div id="game-dialog">
        	<p align=left>踏上穿越已知宇宙的危險旅程。作為一艘孤獨太空船的船長，你的任務是穿越一個不穩定的蟲洞，進入一個未知的星系。然而要小心——這片未知的領域充滿了致命的危機、宇宙異象以及早已被遺忘的古老威脅。你的船隻能否存活，全靠你的技巧、策略與勇氣，來穿越黑暗的宇宙。你能完成任務並平安歸來嗎？<p>
		    </br>
		    <p align=left><b><u>遊戲規則</u>：</b></p>
		    <p align=left>＊ 左、右鍵 - 控制方向</p>
		    <p align=left>＊ 空白鍵 - 發射砲彈</p>
		    <p align=left>＊ 可藉由吃下黃色方塊或圓圈獲得武器<p>
		    <p align=left>＊ 行動裝置可點擊遊戲介面下方按鈕操作</p>
		    </br>
		    <p>開始進行遊戲？</p>
		    <button id="start">開始</button>
		</div>
    </div>
    <script src="control.js"></script>
</body>
</html>
